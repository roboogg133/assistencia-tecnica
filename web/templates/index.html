<style>

    * { margin: 0; padding: 0;}
    body {
        width: 100vw;
    }

    header {
        padding: 0px 2%;
    }

    header .container {
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    header .container img {
        height: 40px;
    }

    header .container nav a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }


    header .container nav  {
        display: flex;
        align-items: center;
        display: flex;
        gap: 6px;
        max-width: 100%;
        overflow: hidden;
    }

    header .container input {
        width: 65%;
        padding: 8px 5px;
    }

    .card {
        background-color: red;
        flex: 0 0 100%;
        height: 100
    }

    .container-carrossel {
        width: 100%;
        height: 300px;
        position: relative;
    }

    .carrossel {
        width: 96%;
        display: flex;
        gap: 3px;
        margin: 1% 2%;
        overflow-x: auto;
        scroll-behavior: smooth;
        align-self: center;
        height: 100%;
    }

    .carrossel::-webkit-scrollbar {
        display: none;
    }

    .container-carrossel #carrossel-right, .container-carrossel #carrossel-left {
        color: #ccc;
        font-size: 2rem;
        position: absolute;
        cursor: pointer;
        top: 50%;
        transform: translateY(-50%);
        left: 3%;
    }

    .container-carrossel #carrossel-right {
        left: auto;
        right: 3%;
    }

     @media only screen and (max-width: 600px) {
        header .container input {
            width: 45%;
        }
        .container-carrossel {
        width: 100%;
        height: 160px;
        position: relative;
        }
    }


</style>
